<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传文件</title>
    <style>
        body {
            text-align: center
        }

        .div {
            margin: 0 auto;
            width: 400px;
            height: 100px;
            border: 1px solid #F00
        }
    </style>
</head>
<body>
<div>
    <img src="../img/webp-devsite-icon.png">
    <h1>上传多张文件可生成动态webp</h1>

    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file[]" multiple="multiple">
        <input type="submit" value="上传">
    </form>

</div>
</body>
</html>
